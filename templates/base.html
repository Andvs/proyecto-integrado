<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block titulo %}Sur Volley Club{% endblock titulo %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  {% block extra_css %}{% endblock %}
</head>
<body>

  <main>
    {% block contenido %}{% endblock contenido %}
  </main>

  <!-- === Toasts para mensajes de Django === -->
  {% if messages %}
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
    {% for message in messages %}
      <div class="toast align-items-center text-bg-{{ message.tags|default:'info' }} border-0 mb-2 shadow"
           role="alert" aria-live="assertive" aria-atomic="true"
           data-bs-autohide="true" data-bs-delay="4000">
        <div class="d-flex">
          <div class="toast-body">
            {{ message }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto"
                  data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    // Inicializa todos los toasts autom√°ticamente al cargar
    document.addEventListener("DOMContentLoaded", function() {
      const toastElList = [].slice.call(document.querySelectorAll('.toast'));
      toastElList.map(function (toastEl) {
        const option = {
          autohide: true,
          delay: parseInt(toastEl.getAttribute("data-bs-delay")) || 4000
        };
        const bsToast = new bootstrap.Toast(toastEl, option);
        bsToast.show();
      });
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
