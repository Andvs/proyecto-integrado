{% extends "base.html" %}

{% block titulo %}Editar Usuario{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Editando a: {{ usuario.nombre_usuario }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.nombre_usuario.id_for_label }}" class="form-label">Nombre de usuario</label>
                            {{ form.nombre_usuario }}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.rol.id_for_label }}" class="form-label">Rol</label>
                            {{ form.rol }}
                        </div>
                        <hr>
                        <div class="text-end">
                            <a href="{% url 'visualizacion' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
